
{% include 'header.html' %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            


            <div class="card">
                <div class="card-header">
                    <h5 class="text-secondary">Sistema de Encuesta para Redes Sociales</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-title">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-success" role="alert">
                            {% for message in messages %}
                            {{message}}
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}</h6>
                    <p class="card-text">

                    <form method="POST" action="/store">

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="my-input">Nombre:</label>
                                <input class="form-control" type="text" name="name_participant" id="name_participant">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="my-input">Correo:</label>
                                <input class="form-control" type="text" name="email_participant" id="email_participant">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="age_participant">Edad comprendida entre:</label>
                                <select id="age_participant" class="form-control" name="age_participant">
                                    <option value="1">18-25 a単os</option>
                                    <option value="2">26-33 a単os</option>
                                    <option value="3">34-40 a単os</option>
                                    <option value="4">40 + a単os</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-3">
                                <label for="favorite_network">Red Social favorita</label>
                                <select id="favorite_network" class="form-control" name="favorite_network">
                                    <option value="1">Facebook</option>
                                    <option value="2">Whatsapp</option>
                                    <option value="3">Twiter</option>
                                    <option value="4">Instagram</option>
                                    <option value="5">Tik Tok</option>
                                </select>
                                
                            </div>

                            
                        </div>

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="gender_participant">Sexo</label>
                                <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender_participant" id="male"
                                        value="1">
                                    <label class="form-check-label" for="male">
                                        Hombre
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender_participant" id="female"
                                        checked value="2">
                                    <label class="form-check-label" for="female">
                                        Mujer
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="my-input">Tiempo al dia en facebook</label>
                                    <input id="my-input" class="form-control" type="number" maxlength="2" name="time_facebook">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="my-input"> Tiempo al dia en Whatsapp</label>
                                    <input id="my-input" class="form-control" type="number" maxlength="2" name="time_whatsapp">
                                </div>
                            </div>
                        </div>
                        					
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="my-input"> Tiempo al dia en Twiter</label>
                                    <input id="my-input" class="form-control" type="number" maxlength="2" name="time_twiter">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="my-input"> Tiempo al dia en Instagram</label>
                                    <input id="my-input" class="form-control" type="number" maxlength="2" name="time_instagram">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="my-input"> Tiempo al dia en TikTok</label>
                                    <input id="my-input" class="form-control" type="number" maxlength="2" name="time_tiktok">
                                </div>
                            </div>

                        </div>

                        




                        <div class="form-group">
                            <input class="btn btn-success" type="submit" id="Enviar encuesta" value="Enviar encuesta">
                            <!-- <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a> -->
                        </div>



                    </form>

                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
